        <script type="text/javascript">
            /* add video control */
		$(document).ready(function() {
            $('#overlayer').click(function play() {
                var video = document.getElementById("myVideo");
                if (video.paused) {
                    video.play();
                }else {
                    video.pause();
                }
            });

            $('#overlayer').mouseover(function play() {
                var video = document.getElementById("myVideo");
                if (video.paused == false) {
                    video.pause();
                }
            });

        });
     </script>
